swagger: '2.0'
info:
  version: "0.0.1"
  title: shell-test
  description: "Shell Test"
schemes:
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json"
x-functions: 
  authorizer:
    handler: handler.authorizer
    resultTtlInSeconds: 0 # important or the authorizer caches the result - if you're using logout, logged out tokens would still be valid.
  lambdaLogger:
    handler: handler.lambdaLoggerHandler
    events: ${{file(../scripts/subscribeToLogGroups.js)}}
    role:
      Fn::GetAtt:
        - CloudWatchIAMRole
        - Arn
paths:
  /addVoyage:
    post:
      summary: add Voyage
      operationId: addVoyageHandler
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/addVoyage'
      responses:
        200:
          description: Success
  /balance:
    get:
      summary: Fetch balance for the user.
      operationId: getBalanceHandler
      x-authorizer: authorizer
      parameters:
        - in: header
          name: "Authorization"
          required: true
          type: string
        - in: header
          name: "x-mock-header"
          required: false
          type: string
          description: Custom header tells the backend to send a mock response based on the value for testing purposes.
          enum: ["BALANCE_NONE", "BALANCE_SOME", "BALANCE_ERROR", "BALANCE_NEGATIVE"]
      responses:
        400:
          description: Bad request or validation errors
        401:
          description: Not Authorized
        200:
          description: Balances and Breakdowns thereof.
          schema:
            $ref: '#/definitions/balance'
definitions:
  successResponse:
   type: object
   properties: 
    success:
      type: boolean
  addVoyage:
   type: object
   properties: 
    vessel:
      type: string
    datetime:
      type: string
    port:
      type: string
    catpain:
      type: string      
